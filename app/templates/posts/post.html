{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p>{{ post.slug }}</p>
        <small>Created on: {{ post.create_time }}</small>
        <br>
        <a href="{{ url_for('posts.index') }}" class="btn btn-primary mt-3">Back to Posts</a>
    </div>
{% endblock %}
