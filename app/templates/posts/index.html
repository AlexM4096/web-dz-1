{% extends 'base.html' %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for post in posts %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <a href="{{ url_for('posts.post', post_id=post.id) }}" class="card-link">Go to</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
