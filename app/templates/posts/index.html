{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Posts</h1>
        <ul class="list-group mt-3">
            {% for post in posts %}
                <li class="list-group-item">
                    <h2><a href="{{ url_for('posts.post', slug=post.slug) }}" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">{{ post.title }}</a></h2>
                    <p>{{ post.content }}</p>
                    <small>{{ post.create_time }}</small>
                    {% if post.is_new %}
                        <span class="badge bg-pill bg-dark">New</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
